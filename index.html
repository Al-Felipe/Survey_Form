<DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survey Form</title>  
        <link rel="stylesheet" href="styles.css">
      </head>
    
    <body>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    
      <form id="survey-form">
        <fieldset>
          <label id="name-label">Name<input type="text" id="name" name="name" placeholder="Enter your name" required></label>
          <label id="email-label">Email<input type="email" id="email" name="email" placeholder="Enter your email" required></label>
          <label id="number-label">Age(optional)<input type="number" id="number" min="13" max="120" name="age" placeholder="Age"></label>
        </fieldset>
    
        <fieldset>
         <label for="role">Wich option best describes your current role? 
         <select id="dropdown">
           <option value="">Select current role</option>
           <option value="1">Student</option>
           <option value="2">Full Time Job</option>
           <option value="3">Full Time Learner</option>
           <option value="4">Prefer not to say</option>
           <option value="5">Other</option>
           </select>
          </label>
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label for="radio"><input type="radio" name="radio" id="radio"> Definitely</label>
          <label for="radio"><input type="radio" name="radio" id="radio"> Maybe</label>
          <label for="radio"><input type="radio" name="radio" id="radio"> Not Sure</label>
          <p>What is your favorite feature of freeCodeCamp</p>
          <select id="dropdown">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>        
          </select>
        </fieldset>
        <fieldset>
    
        <p>What would you like to see improved? (check all that apply)
        <label for="front-end"><input type="checkbox" id="front-end" name="front-end" value="Front-end Projects">Front-end Projects </label>
        <label for="back-end"><input type="checkbox" id="back-end" name="back-end" value="back-end"> Back-end Projects</label>
        <label for="data-visualization"><input type="checkbox" id="data-visualization" name="data-visualization" value="data-visualization"> Data Visualization</label>
        <label for="challenges"><input type="checkbox" id="challenges" value="challenges"> Challenges</label>
    
        <p>Any comments or suggestions?</p>
        <textarea placeholder="Enter your comment here..." rows="3" cols="30"></textarea>
        </fieldset>
        <input type="submit" id="submit" value="Submit">
        </form>
      </body>    
    </html>
